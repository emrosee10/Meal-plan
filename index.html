<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Planner Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Diet Planner Tool</h1>
            <p>Find products that match your dietary preferences and nutritional goals!</p>
        </header>
        
        <div class="form-container">
            <form id="diet-form">
                <label for="diet">Choose your dietary preference:</label>
                <select id="diet" name="diet">
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Gluten-Free</option>
                    <option value="vegetarian">Vegetarian</option>
                </select>

                <label for="maxCalories">Max Calories:</label>
                <input type="number" id="maxCalories" name="maxCalories" placeholder="e.g., 200" min="0">

                <label for="maxProteins">Min Proteins (grams):</label>
                <input type="number" id="maxProteins" name="maxProteins" placeholder="e.g., 5" min="0">

                <label for="search">Search for a product:</label>
                <input type="text" id="search" name="search" placeholder="e.g., pasta">

                <button type="submit">Search</button>
            </form>
        </div>

        <div id="results" class="results">
            <!-- Search results will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
